<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
	<script>
		function tinh(){
			var str=document.nhap.xau.value;
			var s="";
			for(var i=0;i<str.length;i++){
				if(str.charAt(i)=='@') break;
				else {
					s+=str.charAt(i);
				}
			}
			document.nhap.kq.value=s;
		}
	</script>
</head>

<body>
	<form action="" name="nhap">
		<table width="427" border="1">
		  <tbody>
			<tr>
			  <td width="186">Nhập email</td>
			  <td width="225"><input type="text" name="xau" id=""></td>
			</tr>
			<tr>
			  <td>id </td>
			  <td><input type="text" name="kq" id=""></td>
			</tr>
			<tr>
			  <td colspan="2" align="center">
				<input type="reset" value="Xóa">
				<input type="button" value="Tính " onClick="tinh();">
				</td>
			</tr>
		  </tbody>
		</table>
	</form>
	
	
</body>
</html>
